<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seat Selection</title>
</head>
<body>
    <div class="movie-container">
        <label> Please Select your movie </label>
       <!--  '#' is for id use in .js and '.' is for class use in .css -->
        <select id="movie">
            <option value="15">Top Gun: Maverick ($15)</option>
            <option value="20">No Time To Die ($20)</option>
            <option value="10">The Lion King ($10)</option>
            <option value="12">Mission Impossible 5 ($12)</option>
            <option value="15">Jumanji ($15)</option>
        </select>
    </div>

     <ul class="legend">
         <li>
             <div class="seat"></div>
             <small>Avaliable</small>
         </li>
         <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
        </li>
     </ul>

     <div class="container">
         <div class="screen"></div>
         <div class="row">
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat occupied"></div>
             <div class="seat occupied"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
         </div>
         <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
     </div>

     <p class="text">
         You have selected <span id="count">0</span> seats for a total price of $<span class="total"></span>.
    </p>

    <script> src="script.js"</script>
</body>
</html>
